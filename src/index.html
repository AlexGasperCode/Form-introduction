<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Cursos de T○ailwind-CSS</title>
</head>
<body class="bg-stone-800">
    <form action="" class="bg-white w-80 mx-auto mt-8 rounded-lg p-6">
        <input class="border border-gray-500 w-full px-3 py-2 mb-4 rounded-md disabled:bg-slate-200" type="text" placeholder="Nombre" disabled >

        <input class="border border-gray-500 w-full px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-red-400 invalid:focus:ring-red-400 peer" type="email"placeholder="Correo">
        <p class="text-red-400 hidden peer-invalid:block">El correo es incorrecto</p>

        <input class="border border-gray-500 w-full px-3 py-2 mt-4 mb-4 rounded-md" type="password" placeholder="Contraseña">
        
        <input class="bg-red-400 w-full py-2  text-white rounded-md cursor-pointer hover:bg-red-500" type="submit" placeholder="Ingresar">
    </form>
</body>
</html>
